{% extends 'layouts/base.html' %}

{% load static %}

{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid fs-5">
        <a class="navbar-brand fs-3 me-5" href="#">Fundsprint</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            {% if user.id %}
            <ul class="navbar-nav">
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link active" href="{% url 'profile' %}">{{user.first_name}}</a>
                </li>
                <li class="nav-item mx-4">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input class="nav-link border-0 bg-transparent" type="submit" value="Logout">
                    </form>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link" href="{% url 'login_' %}">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item mx-4">
                    <a aria-current="page" class="nav-link" href="{% url 'accounts_register' %}">Register</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<script src="{% static 'accounts/js/script.js' %}"></script>

{% endblock %}

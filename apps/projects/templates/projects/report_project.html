 <!-- Report Project Form Modal -->
 <div class="modal fade" id="reportProjectModal" tabindex="-1" aria-labelledby="reportProjectModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportProjectMo dalLabel">Report Project: {{ project.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'report_project' project.id %}" method="post">
                    {% csrf_token %}
                    <textarea name="reason" class="form-control" rows="3"
                        placeholder="Please provide details about why you are reporting this project."
                        required></textarea>
                    <button type="submit" class="btn btn-danger">Report Project</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

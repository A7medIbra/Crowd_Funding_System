
<div class="modal fade" id="replyModal{{ comment.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Reply to Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'reply_comment' comment.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="replyText">Your Reply</label>
                        <textarea class="form-control" id="replyText" name="replyText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Reply</button>
                </form>
            </div>
        </div>
    </div>
</div>

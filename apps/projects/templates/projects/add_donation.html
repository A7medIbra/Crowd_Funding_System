
{% block content %}
  <h2>Donate to {{ project.title }}</h2>
  <form action="{% url 'add_donation' slug=project.slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_amount">Donation Amount:</label>
      {{ donation_form.amount }}
      {% for error in donation_form.amount.errors %}
        <span class="text-danger">{{ error }}</span><br>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Donate</button>
  </form>
{% endblock %}

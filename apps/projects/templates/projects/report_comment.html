
{% block content %}
  <h2>Report Comment</h2>
  <p>Comment: {{ comment.text }}</p>
  <form action="{% url 'report_comment' comment_id=comment.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_reason">Reason for Report:</label>
      {{ report_comment_form.reason }}
      {% for error in report_comment_form.reason.errors %}
        <span class="text-danger">{{ error }}</span><br>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Report Comment</button>
  </form>
{% endblock %}

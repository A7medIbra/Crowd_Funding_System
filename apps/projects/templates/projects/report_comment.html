
<div class="modal fade" id="reportCommentModal{{ comment.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" >Report Comment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="{% url 'report_comment' comment.id %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="reportReason">Reason for Reporting</label>
                      <textarea class="form-control" id="reportReason" name="reportReason" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-danger">Report</button>
              </form>
          </div>
      </div>
  </div>
</div>

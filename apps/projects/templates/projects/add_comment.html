{% extends "layouts/base.html" %}

{% block content %}
  <h2>Add Comment to {{ project.title }}</h2>
  <form action="{% url 'add_comment' slug=project.slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_text">Your Comment:</label>
      {{ comment_form.text }}
      {% for error in comment_form.text.errors %}
        <span class="text-danger">{{ error }}</span><br>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
{% endblock %}

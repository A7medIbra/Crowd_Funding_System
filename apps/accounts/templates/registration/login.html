{% extends "layouts/base.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}

    <h2>Login</h2>
    
    

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <!--  -->
        {{ message.tags }} - {{ message }}

    {% endif %}
        <button type="submit">Login</button>
    </form>


{% endblock %}

{% extends 'admin_dashboard/base.html' %}

{% block content %}

<div class="container">
    <div class="card my-5">
        <div class="card-header">
            <h5 class="card-title">Comment Report Details</h5>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>User:</strong> {{ report.user }}</p>
            <p class="card-text"><strong>Comment ID:</strong> {{ report.comment.id }}</p>
            <p class="card-text"><strong>Reason:</strong> {{ report.reason }}</p>
            <p class="card-text"><strong>Created At:</strong> {{ report.created_at }}</p>
            <form action="{% url 'delete_comment_report' report.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'admin_dashboard/base.html' %}
{% block content %}
<h2>Project Pictures</h2>
<a href="{% url 'edit_project' slug=project.slug %}" class="">Back to Form</a>
<div class="row">
    {% for picture in pictures %}
    <div class="col-md-3 mb-3">
        <div class="card">
            <img src="{{ picture.image.url }}" class="card-img-top img-thumbnail" alt="Project Image" style="height: 250px;">
            <div class="card-body">
                <form action="{% url 'delete_project_picture' slug=project.slug pk=picture.pk %}" method="post" >
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
